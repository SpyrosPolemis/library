<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Limelight&display=swap" rel="stylesheet">
</head>
<body>
    <h1>My Library</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Remove</th>
        </tr>
    </table>
    <button id="add-book-btn">Add Book</button>
    <button id="add-sample-books-btn" class="test">Add sample books</button>
    <dialog id="add-book-modal" closedby="closerequest" autofocus>
        <form action="index.html" id="book-form">
            <div class="form-field">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="form-field">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="form-field">
                <label for="number">Pages:</label>
                <input type="number" name="pages" id="pages" required min="1">
            </div>
            <div class="form-field">
                <label for="read">Have read:</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <button type="submit" id="submit-book">Add Book</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
